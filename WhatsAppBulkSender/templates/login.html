{% extends "base.html" %}

{% block title %}Login - WhatsApp Bulk Messaging{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-50 to-indigo-100 py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full bg-white rounded-xl shadow-lg p-8">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-900 mb-2">WhatsApp Bulk Messaging</h1>
            <p class="text-gray-600">Select your role to login</p>
        </div>
        
        <!-- Role Selection -->
        <div id="role-selection" class="space-y-4 mb-6">
            <button onclick="selectRole('admin')" class="w-full px-6 py-4 bg-indigo-600 hover:bg-indigo-700 text-white font-medium rounded-lg transition-all transform hover:scale-105 shadow-md">
                Login as Admin
            </button>
            <button onclick="selectRole('user')" class="w-full px-6 py-4 bg-green-600 hover:bg-green-700 text-white font-medium rounded-lg transition-all transform hover:scale-105 shadow-md">
                Login as User
            </button>
        </div>
        
        <!-- Login Form (Hidden initially) -->
        <div id="login-form" class="hidden">
            <div class="mb-6 text-center">
                <span id="role-badge" class="inline-block px-4 py-1 rounded-full text-sm font-medium"></span>
            </div>
            
            <form method="POST" action="/auth/login">
                <input type="hidden" name="role" id="role-input" value="">
                
                <div class="space-y-4">
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email Address</label>
                        <input 
                            type="email" 
                            name="email" 
                            id="email" 
                            required 
                            class="w-full h-11 px-4 rounded-lg border border-gray-300 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-all"
                            placeholder="Enter your email">
                    </div>
                    
                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                        <input 
                            type="password" 
                            name="password" 
                            id="password" 
                            required 
                            class="w-full h-11 px-4 rounded-lg border border-gray-300 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-all"
                            placeholder="Enter your password">
                    </div>
                    
                    <div class="flex gap-3 pt-2">
                        <button 
                            type="button" 
                            onclick="resetForm()" 
                            class="flex-1 px-6 py-2.5 border-2 border-gray-300 text-gray-700 font-medium rounded-lg hover:bg-gray-50 transition-all">
                            Back
                        </button>
                        <button 
                            type="submit" 
                            class="flex-1 px-6 py-2.5 bg-indigo-600 hover:bg-indigo-700 text-white font-medium rounded-lg transition-all shadow-md">
                            Login
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
function selectRole(role) {
    document.getElementById('role-selection').classList.add('hidden');
    document.getElementById('login-form').classList.remove('hidden');
    document.getElementById('role-input').value = role;
    
    const badge = document.getElementById('role-badge');
    if (role === 'admin') {
        badge.textContent = 'Admin Login';
        badge.className = 'inline-block px-4 py-1 rounded-full text-sm font-medium bg-indigo-100 text-indigo-800';
    } else {
        badge.textContent = 'User Login';
        badge.className = 'inline-block px-4 py-1 rounded-full text-sm font-medium bg-green-100 text-green-800';
    }
}

function resetForm() {
    document.getElementById('role-selection').classList.remove('hidden');
    document.getElementById('login-form').classList.add('hidden');
    document.getElementById('email').value = '';
    document.getElementById('password').value = '';
}
</script>
{% endblock %}
